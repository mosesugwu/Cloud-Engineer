version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
    container_name: nginx-app
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/site.html:/usr/share/nginx/html/site.html
      - ./nginx/index.php:/usr/share/nginx/html/index.php
    depends_on:
      - db
      - php-fpm
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: moses1234
      MYSQL_DATABASE: inventory_db
      MYSQL_USER: mosesugwu
      MYSQL_PASSWORD: moses1234
    volumes:
      - db-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  php-fpm:
    image: php:7.4-fpm
    container_name: php-fpm
    volumes:
      - ./nginx/index.php:/usr/share/nginx/html/index.php
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:

